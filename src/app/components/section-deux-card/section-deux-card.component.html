
  <div class="container">
    <span class="vertical-line"></span>
    <form class="formBlock"[formGroup]= "list">
      <h3>Ajouter un.e absent.e</h3>
       <select formControlName="etudiant">
       <option class="textSelect"
        disabled selected [ngValue]="null">Selectionner une personne</option>
        <option *ngFor="let class of classes"   
               [ngValue]= "class">  {{class.prenom}}  
        </option>
      </select>
      <br> <br> 
      <button (click)="addElement()"
              type="submit">{{titre}} </button>
    </form>

    <h3>Liste des absents</h3>
     <ul>
      <li *ngFor="let class of Absent;
              let index = index"
       [ngClass]="{'classement' : class.type ==='garÃ§on'}">{{class.prenom}}
      <div class="petitBtn"><span (click)= "enleveElement(index)"> x </span></div>
      </li>
    </ul>
   <h3>Liste des absentes</h3>
     <ul>
     <li *ngFor="let class of Absent;
              let index = index"
